<ActionBar class="custom-action-bar" title="Welcome Housekeeping">
    <NavigationButton (tap)="openDrawer()" class="action-bar-item" icon="res://ic_menu_white_24dp"></NavigationButton>
</ActionBar>

<RadSideDrawer drawerTransition="PushTransition" tkExampleTitle tkToggleNavButton>
    <StackLayout tkDrawerContent class="sideStackLayout">
        <drawer-content></drawer-content>
    </StackLayout>
    <StackLayout tkMainContent>
        <StackLayout #container>
            <Image id="company-logo" src="res://company_logo" stretch="aspectFit" horizontalAlignment="center"></Image>
            <Image (tap)="maidSelected()" style="width:150;height:150;margin-top:50" id="maid-button" src="res://maid_main" stretch="aspectFill"
                horizontalAlignment="center"></Image>
            <Image (tap)="technitiansSelected()" class="m-t-20" style="width:150;height:150" id="maid-button" src="res://contractor"
                stretch="aspectFill" horizontalAlignment="center"></Image>
            <Image (tap)="settingsSelected()" class="m-t-25" style="width:70;height:70" id="cog-button" src="res://cog"
                stretch="aspectFill" horizontalAlignment="center"></Image>
        </StackLayout>
    </StackLayout>
</RadSideDrawer>
