<ActionBar class="custom-action-bar" title="Rooms">
    <NavigationButton (tap)="openDrawer()" class="action-bar-item" icon="res://ic_menu_white_24dp"></NavigationButton>
    <ActionItem (tap)="changeMaid()" icon="res://maid" ios.position="right" android.position="actionBar"></ActionItem>
</ActionBar>

<RadSideDrawer drawerTransition="PushTransition" tkExampleTitle tkToggleNavButton>
    <StackLayout tkDrawerContent class="sideStackLayout">
        <drawer-content></drawer-content>
    </StackLayout>
    <StackLayout tkMainContent>
        <GridLayout id="list-container" rows="auto, *">
            <Label row="0" class="h2 m-t-10 m-b-5" [text]="maid.name" horizontalAlignment="center"></Label>
            <RadListView id="radlistview" row="1" [items]="roomsList" selectionBehavior="Press" swipeActions="true" (itemSwipeProgressStarted)="onSwipeCellStarted($event)">
                <ng-template tkListItemTemplate let-item="item">
                    <StackLayout orientation="vertical" class="listItemStackLayout">
                        <StackLayout [class.clean]="isClean" [class.dirty]="!isClean" orientation="horizontal" id="room-container" (tap)="activeMaid(item.id)">
                            <Label class="room-name" [text]="item.name"></Label>
                        </StackLayout>
                        <StackLayout height="2" backgroundColor="#bf360c"></StackLayout>
                    </StackLayout>
                </ng-template>
                <GridLayout *tkListItemSwipeTemplate columns="auto, *, auto" class="listItemSwipeGridLayout">
                    <StackLayout class="archiveViewStackLayout" col="0" (tap)="onClean()">
                        <Label text="Clean" verticalAlignment="center" horizontalAlignment="center"></Label>
                    </StackLayout>
                    <StackLayout class="deleteViewStackLayout" col="2" (tap)="onDirty()">
                        <Label text="Dirty" verticalAlignment="center" horizontalAlignment="center"></Label>
                    </StackLayout>
                </GridLayout>
            </RadListView>
        </GridLayout>
    </StackLayout>
</RadSideDrawer>
