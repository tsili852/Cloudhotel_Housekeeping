<ActionBar class="custom-action-bar" title="Settings">
    <NavigationButton (tap)="openDrawer()" class="action-bar-item" icon="res://ic_action_menu"></NavigationButton>
</ActionBar>

<RadSideDrawer drawerTransition="PushTransition" tkExampleTitle tkToggleNavButton>
    <StackLayout tkDrawerContent class="sideStackLayout">
        <drawer-content></drawer-content>
    </StackLayout>
    <StackLayout tkMainContent>
        <TabView selectedIndex="0" (selectedIndexChange)="onIndexChanged($event)" iosIconRenderingMode="alwaysOriginal">
            <StackLayout *tabItem="{title: 'Maintenance'}" backgroundColor="#fff">
                <!-- <Label id="mtask-title" [text]="wrenchIcon + ' Maintenance Tasks'" class="m-t-20 h2 txt-center fa" horizontalAlignment="center"></Label> -->
                <GridLayout class="list-container" rows="*" class="">
                    <ListView #listview id="mtasks-list" [items]="mTasksList" class="list-group">
                        <ng-template let-item="item" let-itemIndex="index" nsTemplateKey="contents">
                            <GridLayout columns="*">
                                <TextField col="0" class="mtask-field" [(ngModel)]="item.Name" hint="Name"></TextField>
                                <Button col="0" class="delete-button m-r-5" width="20" horizontalAlignment="right"></Button>
                            </GridLayout>
                        </ng-template>
                    </ListView>
                    <GridLayout row="0" columns="*, auto">
                        <FAB id="add-mtask-button" col="0" (tap)="onAddMTask()" icon="res://ic_add_white_24dp" rippleColor="#f1f1f1" class="fab-button add-button"
                            hideOnSwipeOfView="mtasks-list" swipeAnimation="slideDown"></FAB>
                        <FAB id="save-mtask-button" col="1" (tap)="onSaveMTask()" icon="res://save" rippleColor="#f1f1f1" class="fab-button m-r-15 save-button" hideOnSwipeOfView="mtasks-list"
                            swipeAnimation="slideDown"></FAB>
                    </GridLayout>
                </GridLayout>
            </StackLayout>
            <StackLayout *tabItem="{title: 'Rooms'}" backgroundColor="#fff">
                <GridLayout class="list-container" rows="*" class="">
                    <ListView id="rooms-list" [items]="roomsList" class="list-group">
                        <ng-template let-item="item" let-itemIndex="index" nsTemplateKey="contents">
                            <GridLayout columns="*">
                                <TextField col="0" class="mtask-field" [(ngModel)]="item.Number" hint="Name"></TextField>
                                <Button col="0" class="delete-button m-r-5" width="20" horizontalAlignment="right"></Button>
                            </GridLayout>
                        </ng-template>
                    </ListView>
                    <GridLayout row="0" columns="*, auto">
                        <FAB id="add-room-button" col="0" (tap)="onAddRoom()" icon="res://ic_add_white_24dp" rippleColor="#f1f1f1" class="fab-button add-button"
                            hideOnSwipeOfView="rooms-list" swipeAnimation="slideDown"></FAB>
                        <FAB id="save-room-button" col="1" (tap)="onSaveRooms()" icon="res://save" rippleColor="#f1f1f1" class="fab-button save-button" hideOnSwipeOfView="rooms-list"
                            swipeAnimation="slideDown"></FAB>
                    </GridLayout>
                </GridLayout>
            </StackLayout>
        </TabView>
    </StackLayout>
</RadSideDrawer>
